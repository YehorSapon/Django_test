{% load static %}
{% load bootstrap5 %}

    <!-- Favicons -->

<meta name="theme-color" content="#7952b3">
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<div id="carouselExampleControlsNoTouching" class="carousel carousel-dark slide" data-bs-touch="false">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner" >
    {% for obj in book_list %}
      {% if forloop.first %}
      <div class="carousel-item active center" data-bs-interval="1000" >
      {% else %}
      <div class="carousel-item" data-bs-interval="2000" >
      {% endif %}
        <a href="{% url 'book:book' obj.pk %}"><img src="{{ obj.picture.url }}" class="d-block w-50" alt="{{ obj.title }}" style="display: block; margin-right: auto; margin-left: auto;" ></a>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>


</div>
