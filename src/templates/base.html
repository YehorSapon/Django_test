{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book shop">
    <meta name="keywords" content="books, seo, korsina">
    <meta name="author" content="Yehor Sapon">
    <title>{% block title %} Кнігі ў Ягора {% endblock title %}</title>
    <link href="{% static "hello_world/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        {%block header%}
        <a href="/" class="logo">My shop</a>
        {%endblock header%}
    </div>
    <div id="subheader">
        {%block cart%}
        <div class="cart">
        Your cart is empty.
        {%endblock cart%}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
