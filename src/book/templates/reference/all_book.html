{% extends 'base.html' %}

{% block title %}
    {{ object.name }}
{% endblock title %}


{% block content %}
    {{title}}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Life_period</th>
          </tr>
        </thead>
        <tbody>
            {% for author in author_list %}
            <tr>
                <th scope="row">{{author.pk}}</th>
                    <td>{{author.name}}</td>
                    <td>{{author.surname}}</td>
                    <td>{{author.date_birgh}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>




{% endblock content %}
